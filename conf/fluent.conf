<source>
  @type kubernetes_objects
  kubernetes_url "#{ENV['KUBERNETES_API_URL']}"
  ca_file "#{ENV['CA_FILE']}"

  <watch>
    resource_name events
    namespace default
  </watch>

  <watch>
    resource_name events
    namespace kube-system
  </watch>
</source>

<format>
  @type stdout
  output_type json
</format>

<match **>
  @type stdout
  format json
</match>
